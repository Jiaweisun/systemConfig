

<!--title -->
<div> <h3 style="display: inline-block">配置系统 </h3><button class="button-adding pure-button" (click)="addSystem()">新增系统</button></div>

<!--table -->
<table *ngIf = "systems">
  <th>系统</th><th>name</th><th><label>操作</label></th>

  <tr *ngFor="let system of systems">
    <td> 
      <a href="{{fileUrl}}/{{system.id}}">{{system.title}}</a>
     </td>
    <td>{{system.name}}</td>
    <td>
      <button (click)="deleteCurrent(system.id)">删除</button>
    </td>
  </tr>
</table>
