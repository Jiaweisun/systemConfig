
<div *ngIf="systemFile!=null" class="todos">


  <div class="header"> 
  <button class="button-save pure-button" (click)="back()">返回</button>
    &ensp;&ensp;&ensp;<h2 style="display: inline-block"> {{system.title}} {{title}} </h2>
    <button class="button-index pure-button" (click)="add(system)">新增文件</button>
  </div>

<div *ngIf = "systemFiles">
  <table >
    <th> <label>文件名称</label></th> 
    <th><label>文件类型</label></th>
    <th><label>操作</label></th>

    <tr *ngFor="let systemFile of systemFiles">
      <td>
        <!-- <input class="add-input" placeholder="name" type="text" [(ngModel)]="systemFile.name" ng-model-instant/> -->
        {{systemFile.name}}
      </td>
      <td>
        <!-- <input class="add-input" placeholder="key" type="text" [(ngModel)]="systemFile.type" ng-model-instant/> -->
        {{systemFile.type}}
      </td>
      <td>
         <button (click)="editCurrent(system, systemFile, $event)">编辑</button>
          <button (click)="deleteCurrent(system, systemFile, $event)">删除</button>
      </td>
    </tr>
  </table>

</div>
 </div>
